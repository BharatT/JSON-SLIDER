<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMAGE SLIDER</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
<!-- HTML5 shim for IE backwards compatibility -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<style type="text/css">
.fabian {padding: 0.5em 0.5em 0.5em 0; margin-left:0;}
.searchresults{
	-webkit-animation: myanim 1s;
	-moz-animation: myanim 1s;
	-o-animation: myanim 1s;
	animation: myanim 1s;
	}
@-webkit-keyframes myanim {
0% {opacity:0.3;}
100% {opacity:1.0;}
}
@-moz-keyframes myanim {
0% {opacity:0.3;}
100% {opacity:1.0;}
}
@-o-keyframes myanim {
0% {opacity:0.3;}
100% {opacity:1.0;}
}
@keyframes myanim {
0% {opacity:0.3;}
100% {opacity:1.0;}
}
</style>
</head>

<body>

<div class="container-fluid">
	<div class="row-fluid rotator">   
    	<div class="span6"><img class="span6" src="images/10.jpg"></div>
        <div class="span6"><img class="span6" src="images/11.jpg"></div>
        <div class="span6"><img class="span6" src="images/12.jpg"></div>
    </div>
    
	<div class="row-fluid">   
    <!--
    	<div class="span6 well"><h3 class="pagination-centered">Title</h3><hr><img src="images/10.jpg" class="pull-left span4 fabian" ><p>information</p></div>
       -->
       <div id="speakers1">
       <a href="#" id="next_btn"><button class="btn btn-primary">NEXT</button></a>
       <a href="#" id="prev_btn"><button class="btn btn-primary">PREV</button></a>
       	<div id="carousel">
        
        </div>
       </div>
<script id="carouseltpl" type="text/template">
	{{#speakers}}
	   <div class="span6 well">
		   <h3 class="pagination-centered">{{name}}</h3>
		   <hr>
		   <img src="images/{{photo}}" class="pull-left fabian"  />
		   <p>{{description}}</p>
	   </div>	   
	{{/speakers}}
</script>
       <div class="results"></div>
    	<!--<div class="span6 well"></div>-->
    </div>
</div>  
<script src="js/jquery.js"></script> 
<script src="js/jquery.cycle.all.js"></script> 
<script src="js/mustache.min.js"></script> 
<!--<script src="js/script.js"></script> 
<script src="js/bootstrap.min.js"></script>
-->

<script>
$(window).load(function() {
			$(".rotator").cycle({
			fx: 'fade',
			pause: '1',
			next: '#next_btn',
			prev: '#prev_btn',
			speed: 500,
			timeout: 100
		});
	
	});

$(function(){
	$.get("data1.json",function(data){
//		console.log(data);
		var template = $("#carouseltpl").html();
		var html = Mustache.to_html(template,data);
		console.log(html);
		$("#carousel").html(html);
		$("#carousel").cycle({
			fx: 'fade',
			pause: '1',
			next: '#next_btn',
			prev: '#prev_btn',
			speed: 500,
			timeout: 10000
		});
	});
});
</script>
</body>
</html>
